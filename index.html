<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <style>
        body { background-color: #1a1a1a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { text-align: center; width: 90%; max-width: 400px; padding: 20px; }
        .profile-pic { width: 120px; height: 120px; border-radius: 50%; border: 3px solid #d4af37; object-fit: cover; }
        h1 { margin: 15px 0 5px; font-size: 24px; }
        p { color: #aaa; margin-bottom: 25px; }
        .btn { display: block; background: #d4af37; color: black; text-decoration: none; padding: 15px; border-radius: 30px; font-weight: bold; margin-bottom: 15px; transition: 0.3s; }
        .btn:hover { background: #fff; }
        .social-icons { margin-top: 20px; }
        .social-icons a { color: white; margin: 0 10px; text-decoration: none; font-size: 20px; }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/150" class="profile-pic">
        <h1>Your Name</h1>
        <p>Your Job Title / Bio</p>
        
        <a href="mailto:your@email.com" class="btn">Email Me</a>
        <a href="https://wa.me/yourphonenumber" class="btn">WhatsApp</a>
        <a href="#" class="btn">Save Contact</a>

        <div class="social-icons">
            <a href="#">FB</a>
            <a href="#">IG</a>
            <a href="#">LN</a>
        </div>
    </div>
</body>
</html>
